version: '3.8'
services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://radar:radar@db:5432/radar
      - EMAIL_ENABLED=false
      - WEBHOOK_URL=https://webhook.site/your-uuid
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: radar
      POSTGRES_PASSWORD: radar
      POSTGRES_DB: radar
    volumes:
      - radar_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radar"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  radar_data:
